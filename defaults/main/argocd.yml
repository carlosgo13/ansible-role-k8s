---
k8s_argocd_namespace: argocd
k8s_argocd_state: present
k8s_argocd_chart_url: https://argoproj.github.io/argo-helm
k8s_argocd_chart_release: 4.10.9
k8s_argocd_chart_ha: true
k8s_argocd_chart_ha_values:
  redis-ha:
    enabled: true
  controller:
    replicas: 1
  server:
    replicas: 2
  repoServer:
    replicas: 2
  applicationSet:
    replicas: 2
k8s_argocd_exec_timeout: 3m
