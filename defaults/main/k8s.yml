---
k8s_cluster_name: k8s.nephelai.io
k8s_cluster_type: local

k8s_kubeconfig: "~/.kube/config"
k8s_wait_timeout: 600
k8s_address_pools:
  local:
    private:
      scheme: 'internal'
      name: "{{ k8s_address_pool_private_name }}"
      pool: "{{ k8s_address_pool_private_iprange }}"
      state: present
    ispa:
      scheme: 'internet-facing'
      name: "{{ k8s_address_pool_ispa_name }}"
      pool: "{{ k8s_address_pool_ispa_iprange }}"
      state: present
    ispb:
      scheme: 'internet-facing'
      name: "{{ k8s_address_pool_ispb_name }}"
      pool: "{{ k8s_address_pool_ispb_iprange }}"
      state: present
  aws:
    private:
      scheme: 'internal'
      name: private
      state: present
    public:
      scheme: 'internet-facing'
      name: public
      state: present

k8s_address_pool_private_name: "private"
k8s_address_pool_private_iprange: ""

k8s_address_pool_ispa_name: "ispa"
k8s_address_pool_ispa_iprange: ""

k8s_address_pool_ispb_name: "ispb"
k8s_address_pool_ispb_iprange: ""
