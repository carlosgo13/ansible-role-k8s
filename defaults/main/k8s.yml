---
k8s_deployment_prefix: ""
k8s_kubeconfig: "~/.kube/config"
k8s_cluster_type: local
k8s_address_pools:
  local:
    private:
      scheme: 'internal'
      state: present
    publica:
      scheme: 'internet-facing'
      state: present
    publicb:
      scheme: 'internet-facing'
      state: present
  aws:
    private:
      scheme: 'internal'
      state: present
    public:
      scheme: 'internet-facing'
      state: present

k8s_pool_private_addresses: a
k8s_pool_publica_addresses: b
k8s_pool_publicb_addresses: c
